<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

<body>
  <div id="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <div id="slides">
      <div id="slides-box">
         <div id="overflow">
           <div class="inner">
              <div class="slide slide_1">
                 <div class="slide-content">
                    <h2>Slide 1</h2>
                     <p>Content for Slide 1</p>
                  </div>
               </div>
               <div class="slide slide_2">
                 <div class="slide-content">
                     <h2>Slide 2</h2>
                     <p>Content for Slide 2</p>
                  </div>
              </div>
              <div class="slide slide_3">
                 <div class="slide-content">
                    <h2>Slide 3</h2>
                     <p>Content for Slide 3</p>
                  </div>
               </div>
              <div class="slide slide_4">
                 <div class="slide-content">
                    <h2>Slide 4</h2>
                    <p>Content for Slide 4</p>
                 </div>
              </div>
           </div>
        </div>
      </div>
    </div>
    <div id="captions">
      <div id="captions-box">
          <div class="caption">Когда получил задание сделать слайдер с мемами</div>
          <div class="caption">...но без использования JS</div>
          <div class="caption">Когда закончил делать все задания к дедлайну</div>
          <div class="caption">Жиза?</div>
      </div>
  </div>
    <div id="bullets">
       <label for="slide1"></label>
       <label for="slide2"></label>
       <label for="slide3"></label>
       <label for="slide4"></label>
    </div>
 </div>
